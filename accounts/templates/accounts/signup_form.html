{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>JOBSSUL</title>
  </head>

  <style>
      body {
          background-color: #daf1de;
      }

      .layout {
          display: flex;
          justify-content: center;
      }
  </style>


  <body>
  <div class="container">
    {% if messages %}
          <div class="container">
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message.message }}
                  </div>
              {% endfor %}
          </div>
    {% endif %}


    <div class ='layout'>
        <form action="" method="post" id="form">
            {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit"/>
        </form>
    </div>
  <div style="text-align: center">
  <button class="btn btn-primary submit-btn" style="margin-top: 10px"><a class="nav-link" style="text-decoration: none; color:white; padding:0px;" href="{% provider_login_url 'google' %}?next={{ request.path }}">GMAIL 계정으로 로그인</a></button>
  </div>
  </div>
  </body>
</html>
