{% if messages %}
  <div class="container">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message.message }}
          </div>
      {% endfor %}
  </div>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" />
</form>
